<ion-header>
  <ion-toolbar>
    <ion-button color="danger" slot="start" (click)="closeModal()">
      <ion-icon slot="icon-only" src="assets/profile/chevron-back.svg"></ion-icon>
    </ion-button>
    <ion-title>Manage Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button class="btn" (click)="addIncidentStatus()">Add IOI Status</button>
  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let status of ioiStatuses">
        <ion-item>
          <ion-label>{{status?.name}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteIoiStatus(status?.statusId)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>

</ion-content>

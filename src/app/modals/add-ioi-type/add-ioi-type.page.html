<ion-header>
  <ion-toolbar>
    <ion-button color="danger" slot="start" (click)="closeModal()">
      <ion-icon slot="icon-only" src="assets/profile/chevron-back.svg"></ion-icon>
    </ion-button>
    <ion-icon class="ion-padding" slot="start" (click)="closeModal()"></ion-icon>
    <ion-title>Manage IOI Types</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button class="btn" (click)="addIncidentType()">Add IOI Type</button>
  <ion-list>
    <ion-item-sliding *ngFor="let type of ioiTypes">
      <ion-item>
        <ion-label>{{type?.name}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteIoiType(type?.incidentId)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

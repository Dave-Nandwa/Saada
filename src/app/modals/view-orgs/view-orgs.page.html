<ion-header>
  <ion-toolbar>
    <ion-button slot="start" ion-button icon-only (click)="closeModal()" class="back-btn">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>View Organizations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header color="secondary">
      <ion-label>Organizations</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item-sliding *ngFor="let o of organizations">
        <ion-item>
          <ion-label>{{o?.name}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="viewDivs(o?.orgId)">View Divisions</ion-item-option>
          <ion-item-option color="danger" (click)="delete(o?.orgId)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>

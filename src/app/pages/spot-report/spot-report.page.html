<ion-header>
  <ion-toolbar>
    <ion-button color="warning" slot="start" [routerLink]="['/tabs/home']">
      <ion-icon slot="icon-only" src="assets/profile/chevron-back.svg"></ion-icon>
    </ion-button>
    <ion-title>Create IOI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <ion-segment (ionChange)="repChanged($event)">
    <ion-segment-button checked value="SpotReport">
      <ion-label>Report</ion-label>
    </ion-segment-button>
    <ion-segment-button value="SpotWatch">
      <ion-label>Watch</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Limited">
      <ion-label>Limited</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Closed">
      <ion-label>Closed</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card class="card">
    <ion-card-content class="card-content">
      <div class="mb-2">
        <input class="input" [value]="title" type="email" name="name" placeholder="Title" />
      </div>
      <div class="mb-2">
        <textarea class="input" name="desc" placeholder="Description"></textarea>
      </div>
      <div class="mb-2">
        <input class="input" type="text" value="Field Observation" name="reason" placeholder="Reason" />
      </div>
      <div class="mb-2">
        <input class="input" type="text" name="disp" placeholder="Disposition" />
      </div>
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select (ionChange)="typeChanged($event)" [placeholder]="spotType" [value]="spotType">
          <ion-select-option *ngFor="let inc of incidentTypes" [value]="inc?.name">{{inc?.name}}</ion-select-option>
          <ion-select-option value="other">Other</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select (ionChange)="statusChanged($event)" placeholder="Select" value="Select">
          <ion-select-option *ngFor="let inc of incidentStatuses" [value]="inc?.name">{{inc?.name}}</ion-select-option>
          <ion-select-option value="other">Unknown</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>What</ion-label>
        <ion-select (ionChange)="whatChanged($event)" placeholder="Select">
          <ion-select-option *ngFor="let inc of incidentWhats" [value]="inc?.formName">{{inc?.formName}}</ion-select-option>
          <ion-select-option value="other">Unknown</ion-select-option>
        </ion-select>
      </ion-item>
<!--       <ion-item>
        <ion-label>Severity</ion-label>
        <ion-select (ionChange)="severityChanged($event)" placeholder="Select Severity" [value]="severity">
          <ion-select-option value="Unknown">Unknown</ion-select-option>
          <ion-select-option value="Minimal">Minimal</ion-select-option>
          <ion-select-option value="Significant">Significant</ion-select-option>
          <ion-select-option value="Extraordinary">Extraordinary</ion-select-option>
          <ion-select-option value="Other">Other</ion-select-option>
        </ion-select>
      </ion-item> -->
    </ion-card-content>
  </ion-card>
 <button class="btn" (click)="addSpotReport()">Submit</button>
 <button class="btn-two" [routerLink]="['/tabs/home']">Cancel</button>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
   <ion-fab-button (click)="uploadMediaModal()">
     <ion-icon src="assets/profile/upload_icon.svg"></ion-icon>
   </ion-fab-button>
 </ion-fab>

</ion-content>

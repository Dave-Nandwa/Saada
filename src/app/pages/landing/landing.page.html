<ion-content fullscreen>

  <!-- -------------------------------- Image -------------------------------- -->
  <ion-img src="./assets/landing_page.jpg"></ion-img>

  <ion-card class="card">
    <ion-card-header>
      <ion-card-subtitle>Why us?</ion-card-subtitle>
      <ion-card-title>Live better, Feel safer.</ion-card-title>
    </ion-card-header>

    <ion-card-content class="card-content">
      <b>SpotOnResponse:</b> In a world where anything can happen, trust the best
      to keep you informed, and keep you safe
      <form #f="ngForm" [formGroup]="loginForm" class="ion-padding">
        <div class="mb-2">
          <input class="input" placeholder="First Name" formControlName="firstName" />
        </div>
        <div class="mb-2">
          <input class="input" placeholder="Last Name" formControlName="lastName" />
        </div>
        <div class="mb-2">
          <input class="input" type="email" placeholder="Email" formControlName="email" />
        </div>
        <div class="mb-2">
          <input class="input" type="password" name="password" placeholder="Password" formControlName="password" />
        </div>
        <div class="mb-2">
          <ngx-intl-tel-input class="phoneInput" [preferredCountries]="preferredCountries"
            [enableAutoCountrySelect]="false" [enablePlaceholder]="true" [searchCountryFlag]="true"
            [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]" [selectFirstCountry]="false"
            [selectedCountryISO]="CountryISO.UnitedStates" [maxLength]="10" [tooltipField]="TooltipLabel.Name"
            [phoneValidation]="true" [separateDialCode]="separateDialCode" name="phone" formControlName="phone">
          </ngx-intl-tel-input>
        </div>

        <div class="mb-2">
          <input class="input" type="text" placeholder="Sponsor Code" name="sponsorCode" />
        </div>
        <button expand="block" class="ion-padding btn" (click)="populateFields()">
          Verify Sponsor Code
          <ion-ripple-effect></ion-ripple-effect>
        </button>
        <ion-item class="mb-2">
          <ion-label>Organization: </ion-label>
          <ion-select [style.pointerEvents]="'none'" [placeholder]="organization?.name" formControlName="org" okText="Select" cancelText="Dismiss"
            (ionChange)="onOrganizationChange()">
            <ion-select-option class="input" *ngFor="let o of organizations" [value]="o.name">{{o.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item *ngIf="organization" class="mb-2">
          <ion-label>Division: </ion-label>
          <ion-select [style.pointerEvents]="'none'" [placeholder]="division" formControlName="division" okText="Select" cancelText="Dismiss"
            (ionChange)="onDivChange()">
            <ion-select-option class="input" *ngFor="let d of organization?.divisions" [value]="d">{{d}}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item *ngIf="division" class="mb-2">
          <ion-label>Project: </ion-label>
          <ion-select [style.pointerEvents]="'none'" [placeholder]="project?.name" formControlName="project" okText="Select" cancelText="Dismiss"
            (ionChange)="onProjChange()">
            <ion-select-option class="input" *ngFor="let p of projects; index as i" [value]="p">{{p?.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>

      </form>
    </ion-card-content>
    <button expand="block" [disabled]="project?.name === 'N/A'" class="ion-padding btn" (click)="submit()">
      Create Account
      <ion-ripple-effect></ion-ripple-effect>
    </button>

    <button expand="block" class="ion-padding sign-up-btn" (click)="logIn()">
      Log In
      <ion-ripple-effect></ion-ripple-effect>
    </button>

  </ion-card>
</ion-content>

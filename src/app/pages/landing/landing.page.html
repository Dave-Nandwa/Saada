<ion-content fullscreen>

  <!-- -------------------------------- Image -------------------------------- -->
  <ion-img src="./assets/form_image.jpg"></ion-img>

  <ion-card class="card">
    <ion-card-header>
      <ion-card-subtitle>Why us?</ion-card-subtitle>
      <ion-card-title>Live better, Feel safer.</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="card-content">
      <b>Saada</b> believes in a world where your safety isn't a maybe. 
      We're the <b>Uber</b> of emergency response services.
      <form #f="ngForm" [formGroup]="phoneForm" class="ion-padding">
        <div class="mb-2">
          <input class="input" name="name" placeholder="Full Name" formControlName="name"/>
        </div>
        <div class="mb-2">
          <ngx-intl-tel-input class="phoneInput" [preferredCountries]="preferredCountries"
            [enableAutoCountrySelect]="false" [enablePlaceholder]="true" [searchCountryFlag]="true"
            [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]" [selectFirstCountry]="false"
            [selectedCountryISO]="CountryISO.Kenya" [maxLength]="10" [tooltipField]="TooltipLabel.Name"
            [phoneValidation]="true" [separateDialCode]="separateDialCode" name="phone" formControlName="phone">
          </ngx-intl-tel-input>
        </div>
      </form>
    </ion-card-content>
    <button expand="block" class="ion-padding btn" (click)="submit()">
      Continue
      <!-- Call Responder <ion-icon src="assets/eIcons/911.svg"></ion-icon> -->
      <ion-ripple-effect></ion-ripple-effect>
    </button>
  
  </ion-card>
</ion-content>

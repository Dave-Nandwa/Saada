<ion-header no-border>
  <ion-toolbar transparent>
    <ion-icon class="back_icon" slot="start" src="assets/profile/chevron-back.svg" [routerLink]="['/tabs/map']"></ion-icon>
    <ion-title slot="start">Settings</ion-title>
    <!-- <ion-icon class="ion-padding" slot="end" src="assets/navigation/bell.svg"></ion-icon> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="userData">
     <!-- ------------------- If the user has a profile image -------------------- -->
  <ion-avatar *ngIf="userData?.profileImage === 'None'">
    <img src="assets/user.svg" />
  </ion-avatar>

  <ion-avatar *ngIf="userData?.profileImage !== 'None'">
    <img [src]="userData?.profileImage" />
  </ion-avatar>

  <h1>{{userData?.fullName}}</h1>
  <h4>Status: {{userData?.status}}</h4>
  <br /><br />

<!--   <ion-chip>
    <ion-icon src="assets/trivia/coin.svg"></ion-icon>
    <ion-label>{{userData?.credits}}</ion-label>
  </ion-chip> -->



  <ion-list>

    <ion-item-group>
      <!--      <ion-item-divider>
        <ion-label>Options</ion-label>
      </ion-item-divider> -->

      <ion-item lines="none" [routerLink]="['/edit-profile']">
        <ion-icon slot="start" src="assets/profile/edit.svg"></ion-icon>
        <ion-label>My Profile</ion-label>
        <ion-icon slot="end" src="assets/profile/next.svg"></ion-icon>
      </ion-item>
      <ion-item lines="none" [routerLink]="['/report-history']">
        <ion-icon slot="start" src="assets/profile/photo.svg"></ion-icon>
        <ion-label>Download Reports</ion-label>
        <ion-icon slot="end" src="assets/profile/next.svg"></ion-icon>
      </ion-item>
<!--       <ion-item lines="none" *ngIf="userData?.clearance > 4" [routerLink]="['/create-form']">
        <ion-icon slot="start" src="assets/profile/reports.svg"></ion-icon>
        <ion-label>Build Form</ion-label>
        <ion-icon slot="end" src="assets/profile/next.svg"></ion-icon>
      </ion-item> -->
      <ion-item lines="none" *ngIf="userData?.clearance > 4" [routerLink]="['/step-form']">
        <ion-icon slot="start" src="assets/profile/reports.svg"></ion-icon>
        <ion-label>Build Form</ion-label>
        <ion-icon slot="end" src="assets/profile/next.svg"></ion-icon>
      </ion-item>
      <ion-item lines="none" *ngIf="userData?.clearance > 2" [routerLink]="['/my-forms']">
        <ion-icon slot="start" src="assets/profile/fav.svg"></ion-icon>
        <ion-label>Edit Form</ion-label>
        <ion-icon slot="end" src="assets/profile/next.svg"></ion-icon>
      </ion-item>
      <ion-item lines="none" *ngIf="userData?.clearance > 3" [routerLink]="['/more-settings']">
        <ion-icon slot="start" src="assets/profile/help.svg"></ion-icon>
        <ion-label>Configure</ion-label>
        <ion-icon slot="end" src="assets/profile/next.svg"></ion-icon>
      </ion-item>
      <ion-item lines="none" (click)="logOut()">
        <ion-icon slot="start" src="assets/profile/logout.svg"></ion-icon>
        <ion-label>Log Out</ion-label>
        <ion-icon slot="end" src="assets/profile/next.svg"></ion-icon>
      </ion-item>
    </ion-item-group>

  </ion-list>

  </div>
  <ion-img *ngIf="!userData"class="ion-padding" src="assets/profile/empty.svg"></ion-img>

</ion-content>
